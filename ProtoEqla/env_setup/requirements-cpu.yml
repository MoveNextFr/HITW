name: hiw_img_classification-cpu
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.9.7
  - jupyterlab
  - pip
  - pip:
    - --find-links https://download.pytorch.org/whl/cpu/torch_stable.html
    - torch==1.10.1+cpu
    - --find-links https://download.pytorch.org/whl/cpu/torch_stable.html
    - torchvision==0.11.2+cpu -f https://download.pytorch.org/whl/cpu/torch_stable.html
    - icevision==0.11.0
    - --find https://download.openmmlab.com/mmcv/dist/cpu/torch1.10.0/index.html
    - mmcv-full==1.3.17
    - mmdet==2.16.0
    - fastai==2.6.3
    - opencv-python==4.6.0.66